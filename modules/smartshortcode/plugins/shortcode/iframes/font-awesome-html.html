<i id="sds_faw_sample" class="icon-adjust icon-large"></i>

<script type="text/javascript">
$(function(){
    $('#sds_faw_features').change(function(){
        var elem = $(this);
        var sval = elem.children('option:selected').val();
        var size = $('#sds_faw_icon_size').children('option:selected').val();
        if($('#sds_faw_sample').length > 0){
           $('#sds_faw_sample').attr('class',sval+' '+size); 
        }        
    });    
});    
</script>
